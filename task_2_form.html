<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="../Task-2/form_style.css" />
  </head>
  <body>
    <div id="id01" class="modal">
      <form class="modal-content" action="#">
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account!</p>
          <hr/>
          <input id="frstnme" type="text" placeholder="First Name" required />
          <input id="lstnme" type="text" placeholder="Last Name" required />
          <input type="email" placeholder="Email" required/>
          <input type="password" placeholder="Password" required/>
          <input type="password" placeholder="Confirm Password" required/>

          <label>
            <input type="checkbox" name="remember" style="margin-bottom: 15px"/>
            I accept the <a href="#" style="color: dodgerblue">Term of Use</a> & <a href="#" style="color: dodgerblue">Privacy Policy</a>
          </label>
          <button type="submit" class="signupbtn">Sign Up</button>

        </div>
      </form>
      <p class="login">
        Already have an account? 
        <a href="#" style="color: dodgerblue">Login Here</a>
      </p>
    </div>
  </div>
  </body>
</html>
